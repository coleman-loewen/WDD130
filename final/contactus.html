<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/cyber.png" alt="Cyber Sword logo">
            </a>
            <nav>
                <a href="index.html">Home </a>
                <a href="pricing.html">Pricing</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        
        <main>
            <img src="images/lock-min.jpg" alt="lock keypad" width="400">
                <div id="feedback"></div>
                <form action="/my-handling-form-page" method="post">
                  <ul>
                    <li>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                      <label for="mail">E-mail:</label>
                      <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="company">Company name:</label>
                        <input type="company" id="company" name="user_company">
                      </li>
                      <li>
                        <p>which services would are you interested in using?</p>
                        <input type="checkbox" id="seminar" name="seminar" value="seminar">
                        <label for="seminar">Staff security seminar</label><br>
                        <input type="checkbox" id="redteam" name="redteam" value="redteam">
                        <label for="redteam">Red Team engagement</label><br>
                    </li>
                      <li>
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                      <button type="submit">Submit</button>
                    </li>
                  </ul>
                </form>
            <img src="images/cams-min.jpg" alt="Cameras" width="400">
        </main>
