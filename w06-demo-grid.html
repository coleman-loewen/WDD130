<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
<style>
    #content{
        display: grid;
        grid-template-columns: 100px 100px;
    }
    .red{
        width:100%;
        height: 100px;
        background-color: red;
        grid-column: 1 / 3;
    }
    .yellow{ width:100px;
        height: 100px;
        background-color:yellow}
    .green{
        width:100px;
        height: 100px;
        background-color:green
    }
    .blue{
        width:100px;
        height: 100px;
        background-color:blue
    }
</style>
</head>
<body>
    <div id="content">
        <div class="red"></div>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
